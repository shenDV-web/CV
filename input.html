<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form - Input Types</title>
  </head>
  <body>
    <label for="Your Name">Your Name:</label>
    <input type="text" name="" value=""> <br>
    <label for="">Do you want to sign up to the email list?</label>
    <input type="checkbox"> <br>

    <!-- <input type="color">
    <label for="">Password:</label>
    <input type="password" > <br> -->
    <label for="">Submission Date:</label>
    <input type="datetime-local" ><br>

    <label for="">Your email:</label>
    <input type="email" > <br>

    <label for="">Your contact number</label>
    <input type="number" name="" value=""><br>

    <label for="">Preference to contact: email or phone?</label>
    <div>
      <input type="radio" id="email" name="contact" value="email">
      <label for="eamil">email</label>
    </div>
    <div>
      <input type="radio" id="phone" name="contact" value="phone">
      <label for="phone">Phone#</label>
    </div>

    <label for="">Attachment:</label>
    <input type="file" name="" value=""> <br>

    <label>Your URL any?</label>
    <input type="url" name="" value=""><br>

    <label for="">How do you rate this site?</label>
    <div>
      <input type="range" name="rating" value="rating" min="0" max="5">
      <label for="rating">Rating</label>
    </div>

    <div class="controls">
      <label for="comments">Comments if any:</label>
      <input type="text" name="" value="">
      <input type="reset" name="" value="Reset">
    </div>

    <input type="submit">

  </body>
</html>
